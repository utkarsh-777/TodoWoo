{% extends 'todo/base.html' %}

{% block content %}
{% load static %}
<head>
    <title>
        SignUp
    </title>
</head>
<h1 class="display-4 text-center mb-4"><img src="{% static 'bower-logo.png' %}" height="55px" width="60px" class="mr-2" />TodoWoo!</h1>
<div class="container border">
    <h1 class="mb-4">Sign Up</h1>

    <h2 class="text-danger">{{ error }}</h2>

    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-sm btn-info mb-3" type="submit">Sign Up</button>
    </form>
    <p class="text-center mt-3">
        <a href="{% url 'loginuser' %}">Login</a> <a>or</a> 
        <a href="{% url 'signupuser' %}">Signup</a>
    </p>
</div>

{% endblock %}
